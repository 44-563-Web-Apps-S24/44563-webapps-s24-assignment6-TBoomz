<!DOCTYPE html>
<html>
    <head>
        <title>Animal Game</title>
    </head>
 
<body>
<h1>Animal Game by Kylie Bales</h1>
<h2>Getting input</h2>

<form>
    <label for="hiddenAnimal">The hidden animal type</label>
    <input type="password" id="hiddenAnimal" value="Chicken">
    <br>

    <label for="guessAnimal">Guess the animal</label>
    <input type="text" id="guessAnimal">
    <br>

    <input type="button" onclick="checkAnimal()" value="Check the guess">
</form>

<p id="result">Correct: 0, Wrong: 0</p>

<script>
    var correct = 0;
    var wrong = 0;

    function checkAnimal() {
        var hiddenAnimalValue = document.getElementById("hiddenAnimal").value;
        var guessAnimalValue = document.getElementById("guessAnimal").value;

        if (hiddenAnimalValue.toLowerCase() === guessAnimalValue.toLowerCase()) {
            correct++;
            alert("Ruff ruff");
        } else {
            wrong++;
            alert("Grrrr");
        }

        updateResult();
    }

    function updateResult() {
        var resultElement = document.getElementById("result");
        resultElement.innerHTML = "Correct: " + correct + ", Wrong: " + wrong;
    }
</script>

<!-- Image directory -->
<img id="selectedImage" src="amaretto_sour.jpg" alt="Drink Image" width="150" height="150" onclick="selectImage()">

<script>
    var useImage = 1;

    function selectImage() {
        var imageElement = document.getElementById("selectedImage");

        switch (useImage) {
            case 1:
                imageElement.src = "amaretto_sour.jpg";
                useImage = 2;
                break;
            case 2:
                imageElement.src = "beer.jpg";
                useImage = 3;
                break;
            case 3:
                imageElement.src = "latte.jpg";
                useImage = 1;
                break;
        }
    }
</script>

</body>
</html>
