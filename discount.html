<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Calculations</title>
</head>
<body>

<h1>Kylie Bales - Discount Calculations</h1>

<form>
    <label>
        <input type="radio" name="operation" value="sum" onclick="chooseOp()"> Sum
    </label>
    <br>

    <label>
        <input type="radio" name="operation" value="multiply" onclick="chooseOp()"> Multiply
    </label>
    <br>

    <label>
        <input type="radio" name="operation" value="exponent" onclick="chooseOp()"> Exponent
    </label>
    <br>

    <label for="price">Enter price per:</label>
    <input type="number" id="price" value="10">
    <br>

    <label for="count">Enter the number of items:</label>
    <input type="number" id="count" value="9">
    <br>

    <label for="reductions">Enter the discount percent:</label>
    <input type="number" id="reductions" value="5">
    <br>

    <input type="button" onclick="discount()" value="Show total">
</form>

<p id="result">Totals are:</p>

<script>
    var useImage = 1;

    function selectImage() {
        // Your existing image selection function, if needed
    }

    function discount() {
        var priceValue = parseFloat(document.getElementById("price").value);
        var countValue = parseFloat(document.getElementById("count").value);
        var discountValue = parseFloat(document.getElementById("reductions").value);

        var myOutput = "";

        for (var i = 0; i <= 5; i++) {
            var discountPercent = discountValue + i;
            var calculatedCost = (priceValue * countValue * (100 - discountPercent) / 100).toFixed(1);
            myOutput += discountPercent + "% is " + calculatedCost + "; ";
        }

        document.getElementById("result").innerHTML = "Totals are: " + myOutput;
    }

    function chooseOp() {
        var priceValue = parseFloat(document.getElementById("price").value);
        var discountValue = parseFloat(document.getElementById("reductions").value);

        var selectedOperation = document.querySelector('input[name="operation"]:checked').value;
        var result;

        switch (selectedOperation) {
            case "sum":
                result = priceValue + discountValue;
                break;
            case "multiply":
                result = priceValue * discountValue;
                break;
            case "exponent":
                result = Math.pow(priceValue, discountValue);
                break;
            default:
                result = "Invalid operation";
                break;
        }

        document.getElementById("result").innerHTML = "Result is: " + result;
    }
</script>

</body>
</html>
