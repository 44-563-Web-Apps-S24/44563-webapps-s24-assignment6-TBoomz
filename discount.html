<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Calculations</title>
</head>
<body>

<h1>Kylie Bales - Discount Calculations</h1>

<form>
    <label for="price">Enter price per:</label>
    <input type="number" id="price" value="10">
    <br>

    <label for="count">Enter the number of items:</label>
    <input type="number" id="count" value="9">
    <br>

    <label for="reductions">Enter the discount percent:</label>
    <input type="number" id="reductions" value="5">
    <br>

    <input type="button" onclick="discount()" value="Show total">
</form>

<p id="result">Totals are:</p>

<script>
    function discount() {
        var priceValue = document.getElementById("price").value;
        var countValue = document.getElementById("count").value;
        var discountValue = document.getElementById("reductions").value;

        var myOutput = "";

        for (var i = 5; i <= 9; i++) {
            var discountPercent = discountValue + i;
            var calculatedCost = (priceValue * countValue * (100 - discountPercent) / 100).toFixed(1);
            myOutput += discountPercent + "% is " + calculatedCost + "; ";
        }

        document.getElementById("result").innerHTML = "Totals are: " + myOutput;
    }
</script>

</body>
</html>
